<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./logo.png" />
    <title>My To Do List</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="loading_gif">
      <img src="./loading.gif" alt="" />
    </div>
    <div
      class="thevideo thevideo0 animate__animated animate__fadeIn animate__delay-4s"
    >
      <img src="./video.gif" alt="" />
      <div class="overlay"></div>
    </div>
    <div class="card animate__animated animate__zoomInDown animate__delay-4s">
      <div class="card__header">
        <img src="./img/pc-6046539_960_720.jpg" />
      </div>
      <div class="card__body">
        <div class="card__content">
          <div class="card__title">
            <h2>My Tasks</h2>
            <p>The year 2023</p>
          </div>
          <div class="card__add">
            <input
              id="newTask"
              type="text"
              placeholder="Enter an activity..."
            />

            <button id="addItem">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="card__todo">
            <!-- Uncompleted tasks -->
            <ul class="todo" id="todo">
              <li>
                <span>Front-end</span>
                <div class="buttons d-flex">
                  <button value="2">
                    <i
                      class="fa fa-trash-alt remove bg-none border-none"
                    ></i></button
                  ><button value="2">
                    <i
                      class="fa fa-check-circle complete bg-none border-none"
                    ></i>
                  </button>
                </div>
              </li>
              <div
                id="totalToDo"
                class="text-secondary p-1 px-1 text-center"
                style="
                  display: block;
                  font-size: 12px;
                  width: 70%;
                  margin: 0px auto;
                "
              >
                You Have 1 To Do Task
              </div>
            </ul>
            <!-- Completed tasks -->
            <ul class="todo" id="completed" style="padding-bottom: 0">
              <li>
                <span>Java</span>
                <div class="buttons d-flex">
                  <button value="2">
                    <i
                      class="fa fa-trash-alt remove bg-none border-none"
                    ></i></button
                  ><button value="2">
                    <i
                      class="fa fa-check-circle complete bg-none border-none"
                    ></i>
                  </button>
                </div>
              </li>
              <div
                id="totalCompleted"
                class="p-1 px-1 text-center rounded"
                style="
                  display: block;
                  font-size: 12px;
                  width: 70%;
                  margin: 0px auto 20px;
                "
              >
                You Have 1 Completed Task
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $(".toggle-btn").click(function () {
          $(".filter-btn").toggleClass("open");
        });

        $(".filter-btn a").click(function () {
          $(".filter-btn").removeClass("open");
        });
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
